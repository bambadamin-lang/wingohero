<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webinar Hero Section</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anjoman:wght@400;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Anjoman', sans-serif;
      overflow-x: hidden;
    }
    
    @keyframes fadeInUp {
      0% { 
        opacity: 0; 
        transform: translateY(60px) scale(0.95); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
    
    @keyframes glow {
      0%, 100% { 
        text-shadow: 0 0 15px rgba(218, 165, 32, 0.3),
                     0 0 30px rgba(218, 165, 32, 0.2);
      }
      50% { 
        text-shadow: 0 0 25px rgba(218, 165, 32, 0.6),
                     0 0 50px rgba(218, 165, 32, 0.4),
                     0 0 70px rgba(218, 165, 32, 0.2);
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(5deg); }
      66% { transform: translateY(-10px) rotate(-5deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    
    @keyframes sparkle {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1) rotate(0deg); 
      }
      50% { 
        opacity: 0.7; 
        transform: scale(1.2) rotate(180deg); 
      }
    }
    
    @keyframes slideInRight {
      0% { 
        opacity: 0; 
        transform: translateX(-50px); 
      }
      100% { 
        opacity: 1; 
        transform: translateX(0); 
      }
    }
    
    @keyframes slideInLeft {
      0% { 
        opacity: 0; 
        transform: translateX(50px); 
      }
      100% { 
        opacity: 1; 
        transform: translateX(0); 
      }
    }
    
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .hero-section {
      position: relative;
      background: #ffffff;
      padding: 120px 20px;
      text-align: center;
      overflow: hidden;
      border-bottom: 3px solid #e5e7eb;
      min-height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .hero-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(218, 165, 32, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s infinite linear;
      pointer-events: none;
    }
    
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    
    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 15s infinite ease-in-out;
    }
    
    .shape:nth-child(1) {
      top: 10%;
      right: 10%;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #daa520, #ffd700);
      border-radius: 50%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      top: 60%;
      right: 80%;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #b8860b, #ffa500);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation-delay: 2s;
      animation-duration: 18s;
    }
    
    .shape:nth-child(3) {
      top: 80%;
      right: 15%;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #ffd700, #daa520);
      border-radius: 50%;
      animation-delay: 4s;
      animation-duration: 22s;
    }
    
    .hero-wrapper {
      position: relative;
      max-width: 1000px;
      margin: auto;
      z-index: 10;
    }
    
    .badge-container {
      display: inline-block;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.2s;
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 12px 28px;
      border-radius: 50px;
      border: 2px solid rgba(218, 165, 32, 0.2);
      box-shadow: 0 10px 40px rgba(218, 165, 32, 0.1);
      font-size: 1rem;
      font-weight: 600;
      color: #daa520;
      animation: pulse 2s infinite;
    }
    
    .badge-icon {
      font-size: 1.3rem;
      animation: sparkle 2s infinite;
    }
    
    .hero-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: #1a1a1a;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInUp 1.2s ease-out forwards;
      animation-delay: 0.4s;
    }
    
    .hero-highlight {
      position: relative;
      color: #daa520;
      font-weight: 900;
      display: inline-block;
      animation: glow 3s ease-in-out infinite;
      padding: 5px 15px;
      border-radius: 8px;
    }
    
    .hero-highlight.markaz {
      background: rgba(255, 215, 0, 0.15);
    }
    
    .hero-highlight.wingo {
      background: rgba(218, 165, 32, 0.15);
    }
    
    .hero-highlight::after {
      content: '';
      position: absolute;
      bottom: -5px;
      right: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, 
        transparent, 
        #daa520, 
        transparent);
      border-radius: 2px;
      animation: shimmer 3s infinite;
    }
    
    .sparkle {
      display: inline-block;
      color: #daa520;
      font-size: 1.8rem;
      animation: sparkle 2s infinite;
      margin: 0 8px;
    }
    
    .hero-subtitle {
      font-size: 1.35rem;
      color: #374151;
      margin-top: 25px;
      font-weight: 600;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out forwards;
      animation-delay: 0.8s;
      line-height: 1.8;
    }
    
    .celebration-emoji {
      display: inline-block;
      font-size: 1.5rem;
      animation: pulse 1.5s infinite;
      margin-right: 8px;
    }
    
    .sponsor-badges {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 45px;
      opacity: 0;
      animation: fadeInUp 1.8s ease-out forwards;
      animation-delay: 1.2s;
    }
    
    .sponsor-badge {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 35px;
      border-radius: 20px;
      border: 2px solid rgba(218, 165, 32, 0.15);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      font-weight: 700;
      color: #daa520;
      font-size: 1.1rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    
    .sponsor-badge::before {
      content: '';
      position: absolute;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.5), 
        transparent);
      transition: right 0.6s;
    }
    
    .sponsor-badge:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 45px rgba(218, 165, 32, 0.2);
      border-color: #daa520;
    }
    
    .sponsor-badge:hover::before {
      right: 100%;
    }
    
    .sponsor-badge:nth-child(1) {
      animation: slideInRight 1s ease-out forwards;
      animation-delay: 1.3s;
    }
    
    .sponsor-badge:nth-child(2) {
      animation: slideInLeft 1s ease-out forwards;
      animation-delay: 1.5s;
    }
    
    @media (max-width: 768px) {
      .hero-section {
        padding: 80px 20px;
        min-height: 400px;
      }
      
      .hero-title {
        font-size: 1rem;
        white-space: nowrap;
        overflow: visible;
      }
      
      .hero-subtitle {
        font-size: 1.1rem;
      }
      
      .badge {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
      
      .sponsor-badge {
        font-size: 1rem;
        padding: 12px 25px;
      }
      
      .shape {
        display: none;
      }

      .sparkle {
        font-size: 1.2rem;
      }

      .hero-highlight {
        padding: 3px 8px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
